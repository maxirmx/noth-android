name: Noth CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Clone Submodules
        run: git submodule update --init --recursive --depth=2 --jobs=4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9123335

      - name: Install ninja-build
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Run Unit Tests
        run: ./gradlew testPlayDebugUnitTestCoverageReport
        continue-on-error: true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/tests/

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: app/build/reports/jacoco/

  debug-apk-build:
    name: Debug APK Build
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Submodules
        run: git submodule update --init --recursive --depth=2 --jobs=4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9123335

      - name: Install ninja-build
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Build Debug APKs
        run: |
          ./gradlew assembleWebsiteDebug

#          ./gradlew -Phuawei=1 assembleHuaweiDebug

      - name: Upload APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          retention-days: 1
          path: |
            app/build/outputs/apk/website/debug/

  release-apk-build:
    name: Release APK Build
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Submodules
        run: git submodule update --init --recursive --depth=2 --jobs=4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9123335

      - name: Install ninja-build
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Build Debug APKs
        run: |
          ./gradlew assembleWebsiteRelease                            \
            -PSESSION_STORE_FILE=${{ github.workspace }}/keystore.jks \
            -PSESSION_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PSESSION_KEY_ALIAS=${{ secrets.KEY_ALIAS }}              \
            -PSESSION_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Upload APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          retention-days: 1
          path: |
            app/build/outputs/apk/website/release/
