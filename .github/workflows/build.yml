name: Build
on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Android 8.0, API Level 26
          cmdline-tools-version: 9123335

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Create keystore file
        run: |
          keytool -genkey -v -keystore ${{ github.workspace }}/keystore.jks -keyalg RSA \
                  -keysize 2048 -validity 10000 -alias my_key_alias -storepass my_store_password
                  -keypass my_key_password -dname "CN=Your Name, OU=Your Org Unit, O=Your Org, L=Your City, S=Your State, C=Your Country"

      - name: Build Default Flavor
        run: ./gradlew build --no-daemon
        env:
          SESSION_STORE_FILE: ${{ github.workspace }}/keystore.jks
          SESSION_STORE_PASSWORD: my_store_password
          SESSION_KEY_ALIAS: my_key_alias
          SESSION_KEY_PASSWORD: my_key_password

      - name: Build Huawei Flavor
        run: ./gradlew assembleHuaweiDebug --no-daemon -Phuawei
        env:
          SESSION_STORE_FILE: ${{ github.workspace }}/keystore.jks
          SESSION_STORE_PASSWORD: my_store_password
          SESSION_KEY_ALIAS: my_key_alias
          SESSION_KEY_PASSWORD: my_key_password

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: app/build/reports
